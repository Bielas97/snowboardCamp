        </li>
    </ul>
</nav>

<div class="container-fluid full-width-image margins"></div>
<hr>

<div class="container">
    <div class="row">
        <div class="col-sm">

            <!--slajder-->
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" alt="First slide" src="/static/img/desk.jpg">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Wyjazd do Francji</h5>
                            <p>cena: 2099 PLN</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" alt="Second slide" src="/static/img/sn.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/static/img/snow.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-sm">
            <!--newsletter-->
            <h3>Zapisz się do newslettera:</h3>
            <form>
                <div class="form-group">
                    <label class="h6" for="email">Email:</label>
                    <input type="text" id="email" class="form-control" required>
                </div>
                <div>
                    <input class="btn btn-success" type="submit" value="Wyślij">
                    <input class="btn btn-danger" type="reset" value="Wyczyść">
                </div>
            </form>
        </div>

    </div>
</div>
